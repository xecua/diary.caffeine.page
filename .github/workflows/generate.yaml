on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo run --release
      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./out
          publish_branch: pub
